name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          CI=false REACT_APP_API_BASE_URL=https://sinfomik-backend-gzcng8eucydhgucz.southeastasia-01.azurewebsites.net npm run build
          cp public/staticwebapp.config.json build/
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: "40f6b57b20007a140f6ece164389f6b32961c80fa2a5181a5bc2cf6ec776f2e103-12013c13-0153-4c90-86a3-015c0a7c7e240001112082ece600"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend/build"
          skip_app_build: true
          routes_location: "/frontend/build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: "40f6b57b20007a140f6ece164389f6b32961c80fa2a5181a5bc2cf6ec776f2e103-12013c13-0153-4c90-86a3-015c0a7c7e240001112082ece600"
          action: "close"
